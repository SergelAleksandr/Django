{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Информация о жанре{% endblock title %}

{% block body %}
    <div class='container'>
        <br>
        <h1>Жанр {{ object.name }}</h1><br>
        <table width='100%' class="table table-bordered">
            <tr>
                <th scope="col">Описание</th><td><img src="{{ object.description }}" width="150" alt=""></td>
            <tr/>
            <tr>
                <th scope="col">Книги жанра</th>
                <td>
                    {% for book in object.books.all %}
                        <a href="{% url "books:detail" book.pk %}">{{ book }}</a><br>
                    {% endfor %}
                </td>
            </tr>
        </table>
    </div>  
{% endblock body %}
