{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Удаление корзины {% endblock title %}

{% block body %}
<div class='container'>
  <h2>Удалить книгу "{{ object.book.name }}" из корзины?</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ context }}
    <br>
    <input type="submit" class="btn btn-outline-danger" value="Подтвердить удаление">
  </form>
</div>
{% endblock body %}
