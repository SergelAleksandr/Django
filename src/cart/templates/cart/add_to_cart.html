{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Добавление книги в корзину {% endblock title %}

{% block body %}
<div class='container'>
    <main role="main">
        <h1>Добавить книгу</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
        </form>
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Добавить</a><br>
    </main>
</div>
{% endblock body %}
